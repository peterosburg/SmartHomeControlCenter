<!DOCTYPE HTML>
<html>
	<head>
		<!-- jQuery Stuff including jQuery mobile -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">		
		<script src="scripts/jquery-2.2.0.min.js"></script>		
		<!-- needed for Chrome compatibility -->
		<script>
		    $(document).bind('mobileinit',function(){
		        $.mobile.changePage.defaults.changeHash = false;
		        $.mobile.hashListeningEnabled = false;
		        $.mobile.pushStateEnabled = false;
	  		});
		</script> 
		<!-- End of chrome conpatibility -->
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<!-- End of jQuery stuff -->

		<!-- Google Font -->
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

		<!-- custom stylesheet -->
		<link rel="stylesheet" href="stylez.css">

		<!-- custom script -->		
		<script src="scripts/mainController.js"></script>
		<script src="scripts/locale.js"></script>
		<script src="scripts/weatherController.js"></script>
		<script type="text/javascript">mainController.startApplication();</script>

		<title>Home Control Center by Peter Osburg</title>
		
	</head>
	<body>

		<!-- Homepage -->
		<div data-role="page" data-theme="b" id="home">		
			<div data-role="header" id="header">
				<h1 id="applicationTitle">Home Control Center</h1>
				<small id="versionInfo">Version 0.1 - Copyright: 2016 - Peter Osburg</small>				
			</div>

			<div data-role="main" class="ui-content centered">
				<div data-role="controlgroup" data-type="horizontal" id="navigation">
					<a href="#smarthome" class="ui-btn" id="nav_smarthome"></a>
					<a href="#" class="ui-btn" id="nav_calendar">Kalender</a>
					<a href="#" class="ui-btn" id="nav_information">Informationen</a>
				</div>
				
				<!-- script type="text/javascript">weatherController.getWeather();</script -->
				<hr/>
				<div id="weatherInfo" onclick="weatherController.toggleForecast()"></div>
				<div id="weatherForecast" onclick="weatherController.toggleForecast()">
					<div class="ui-grid-b ui-responsive">
						<div class="ui-block-a" id="weatherForecastToday">
							<div id="today_title" class="forecastTitle">Today</div>
							<table data-role="table" class="ui-responsive forecastEntries" id="todayForecastEntries"></table>
						</div>
						<div class="ui-block-b" id="weatherForecastTomorrow">
							<div id="tomorrow_title" class="forecastTitle">Tomorrow</div>
							<table data-role="table" class="ui-responsive forecastEntries" id="tomorrowForecastEntries"></table>
						</div>
						<div class="ui-block-c" id="weatherForecastTwoDays">
							<div id="day_after_tomorrow_title" class="forecastTitle">DaT</div>							
							<table data-role="table" class="ui-responsive forecastEntries" id="dayAfterTomorrowForecastEntries"></table>
						</div>
					</div>
				</div>
			</div>

			
		</div>
		<!-- End Homepage -->

		<!-- Smarthome -->
		<div data-role="page" data-theme="b" id="smarthome">
			<div data-role="header" id="header">
				<a href="#home" class="ui-btn ui-icon-home ui-btn-icon-left">Home</a>
				<h1 id="smarthome_title">Smarthome Controls</h1>
			</div>
		</div>
		<!-- End Smarthome -->



	</body>
</html>
